<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="Login">
        <form id="loginForm">

        function redirectToOTP() {
            // Redirect to the specified page
            window.location.href = 'assets/OTP verificaation/index.html';
        }
    </script>
